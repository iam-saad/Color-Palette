				<h2>Hex</h2>
				<div class="controls">

					<button class="lock"><i class="fas fa-lock-open"></i></button>
				</div>
				<div class="sliders">
					<button class="close-adjustment">X</button>
					<div class="hue-slider">
						<span>Hue</span>
						<input
							type="range"
							name="hue-input"
							class="hue-input"
							min="0"
							max="360"
							step="1"
							data-hue="0"
						/>
